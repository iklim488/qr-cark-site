<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çarkıfelek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    canvas {
      margin-top: 40px;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #cccccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Çarkı Çevir!</h2>
  <canvas id="wheel" width="500" height="500"></canvas>
  <br/>
  <button id="spin">Çevir</button>

  <script>
    const options = ["SMART", "STUBBORN", "GENEROUS", "CUTE", "PUNCTUAL", "EASY GOING"];
    const colors = ["#A7C7E7", "#F7C6D9", "#FFF3B0", "#B8E2C8", "#D8B4E2", "#A3BFD9"]; // pastel renkler

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const center = size / 2;
    const numOptions = options.length;
    const arc = (2 * Math.PI) / numOptions;
    let angle = 0;
    let spinAngle = 0;

    function drawWheel() {
      for (let i = 0; i < numOptions; i++) {
        const start = angle + i * arc;
        const end = start + arc;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center - 10, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        // Yazı
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 18px sans-serif";
        ctx.fillText(options[i], center - 20, 10);
        ctx.restore();
      }

      // Göbek
      ctx.beginPath();
      ctx.arc(center, center, 40, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      // Ok
      ctx.beginPath();
      ctx.moveTo(center - 10, 10);
      ctx.lineTo(center + 10, 10);
      ctx.lineTo(center, 40);
      ctx.closePath();
      ctx.fillStyle = "#333";
      ctx.fill();
    }

    function rotateWheel() {
      const spin = Math.random() * 360 + 720; // en az 2 tur
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        spinAngle = spin * (1 - Math.exp(-elapsed / 800)); // easing
        ctx.clearRect(0, 0, size, size);
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate((spinAngle * Math.PI) / 180);
        ctx.translate(-center, -center);
        drawWheel();
        ctx.restore();

        if (spinAngle < spin) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    document.getElementById("spin").addEventListener("click", rotateWheel);
  </script>
</body>
</html>
