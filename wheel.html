<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çarkı Çevir</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .wheel-container {
      position: relative;
      margin-top: 20px;
    }
   #arrow {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 25px solid transparent;
  border-right: 25px solid transparent;
  border-top: 50px solid #111; /* Bu satırı border-bottom yerine kullan */
  left: 50%;
  transform: translateX(-50%);
  bottom: -20px; /* Çarkın altına gelecek şekilde konumlandıralım */
  z-index: 10;
}
    canvas {
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #8ecae6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Çarkı Çevir!</h1>
  <div class="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
  </div>
  <button id="spinBtn">Çevir</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const segments = ['SMART', 'STUBBORN', 'GENEROUS', 'CUTE', 'PUNCTUAL', 'EASY GOING'];
    const colors = ["#A7C7E7", "#F7C6D9", "#FFF3B0", "#B8E2C8", "#D8B4E2", "#A3BFD9"];
    const segmentAngle = 2 * Math.PI / segments.length;
    let angle = 0;
    let spinning = false;

    function drawWheel(currentAngle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;

      for (let i = 0; i < segments.length; i++) {
        const startAngle = currentAngle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px Arial';
        ctx.fillText(segments[i], radius - 10, 5);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById('spinBtn').addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 2000 + 2000;
      let current = 0;
      const spinSpeed = 10;

      const interval = setInterval(() => {
        current += spinSpeed;
        angle += spinSpeed * Math.PI / 180;
        drawWheel(angle);
        if (current >= spinAngle) {
          clearInterval(interval);
          spinning = false;

          // Açının 270 derece (yukarıya bakan ok) hizasına göre düzeltilmesi
          const correctedAngle = (angle + Math.PI / 2) % (2 * Math.PI);
          const index = Math.floor((2 * Math.PI - correctedAngle) / segmentAngle) % segments.length;
          document.getElementById('result').textContent = `Sonuç: ${segments[index]}`;
        }
      }, 10);
    });
  </script>
</body>
</html>
