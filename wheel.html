<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çarkı Çevir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fefefe;
    }
    h1 {
      margin-top: 30px;
    }
    #wheelCanvas {
      margin-top: 20px;
      width: 300px;
      height: 300px;
    }
    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid black;
      left: 50%;
      transform: translateX(-50%);
      top: 165px;
      z-index: 10;
    }
    .wheel-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Çarkı Çevir!</h1>
  <div class="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
  </div>
  <br>
  <button id="spinBtn">Çevir</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const segments = ['SMART', 'STUBBORN', 'GENEROUS', 'CUTE', 'PUNCTUAL', 'EASY GOING'];
    const colors = ['#A0C4FF', '#FFADAD', '#FDFFB6', '#CAFFBF', '#D0BFFF', '#BDB2FF']; // pastel tonlar
    const segmentAngle = 2 * Math.PI / segments.length;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;

      for (let i = 0; i < segments.length; i++) {
        const startAngle = angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = 'white';
        ctx.font = 'bold 14px Arial';
        ctx.fillText(segments[i], radius - 10, 5);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById('spinBtn').addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 2000 + 2000;
      const spinSpeed = 10;
      let current = 0;

      const interval = setInterval(() => {
        current += spinSpeed;
        angle += spinSpeed * Math.PI / 180;
        drawWheel();
        if (current >= spinAngle) {
          clearInterval(interval);
          spinning = false;

          // Sonucu bul
          const correctedAngle = (2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI);
          const index = Math.floor(correctedAngle / segmentAngle) % segments.length;
          document.getElementById('result').textContent = `Sonuç: ${segments[index]}`;
        }
      }, 10);
    });
  </script>
</body>
</html>
