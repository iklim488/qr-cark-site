<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çarkı Çevir</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      padding-top: 50px;
      background: #f0f0f0;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 20px auto;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #fff;
      font-weight: bold;
    }
    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Çarkı Çevir!</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spin">Çevir</button>
  <div id="result"></div>

  <script>
    const options = ['STUBBORN', 'GENEROUS', 'CUTE', 'PUNCTUAL', 'EASY GOİNG', 'SMART'];
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const spinBtn = document.getElementById('spin');
    let currentRotation = 0;

    function drawWheel() {
      wheel.innerHTML = '';
      const count = options.length;
      for (let i = 0; i < count; i++) {
        const segment = document.createElement('div');
        const angle = (360 / count) * i;
        const color = `hsl(${i * 60}, 70%, 50%)`;
        segment.className = 'segment';
        segment.style.backgroundColor = color;
        segment.style.transform = `rotate(${angle}deg) skewY(-60deg)`;
        segment.innerHTML = `<div style="transform: skewY(60deg) rotate(-${angle}deg); width: 100px;">${options[i]}</div>`;
        wheel.appendChild(segment);
      }
    }

    drawWheel();

    spinBtn.addEventListener('click', () => {
      const segmentAngle = 360 / options.length;
      const randomIndex = Math.floor(Math.random() * options.length);
      const extraSpins = 5;
      const targetRotation = 360 * extraSpins + (360 - randomIndex * segmentAngle - segmentAngle / 2);
      currentRotation += targetRotation;

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        result.textContent = `Kazanan: ${options[randomIndex]}`;
      }, 4000);
    });
  </script>
</body>
</html>
