<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çarkı Çevir</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      padding-top: 40px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #e07a5f;
      margin: 10px auto;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #555;
      margin: 0 auto;
      position: relative;
      transition: transform 4s ease-out;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    #spin {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f4d6cc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Çarkı Çevir!</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spin">Çevir</button>
  <div id="result"></div>

  <script>
    const options = ['STUBBORN', 'GENEROUS', 'CUTE', 'PUNCTUAL', 'EASY GOİNG', 'SMART'];
    const colors = ['#f6e2d3', '#fbe4d8', '#f9dbbd', '#e8cfc2', '#d5b9b2', '#f4d6cc'];
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    let rotation = 0;

    function drawWheel() {
      wheel.innerHTML = '';
      const slice = 360 / options.length;

      options.forEach((option, i) => {
        const segment = document.createElement('div');
        segment.className = 'segment';
        segment.style.transform = `rotate(${i * slice}deg)`;
        segment.style.backgroundColor = colors[i % colors.length];
        segment.innerHTML = `<div style="transform: rotate(${slice / 2}deg); width: 100px;">${option}</div>`;
        wheel.appendChild(segment);
      });
    }

    drawWheel();

    document.getElementById('spin').addEventListener('click', () => {
      const slice = 360 / options.length;
      const randomIndex = Math.floor(Math.random() * options.length);
      const spins = 5;
      const finalDeg = 360 * spins + (360 - randomIndex * slice - slice / 2);
      rotation += finalDeg;

      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        result.textContent = `Kazanan: ${options[randomIndex]}`;
      }, 4000);
    });
  </script>

</body>
</html>
