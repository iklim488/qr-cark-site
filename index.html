<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR Kod ile Çark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #wheel {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #f2a;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: auto;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>QR Kod ile Çarka Hoş Geldiniz</h1>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://iklim488.github.io/qr-cark-site/&size=200x200" alt="QR Kod">
  <p>QR kodu telefonunuzla tarayın!</p>
</body>
</html>
